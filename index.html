<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprilShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Despensa fresca</h1>
            <button class="open-menu" id="open-menu" title="Abrir menú de navegación">
                <i class="bi bi-list"></i> Abrir Menú
            </button>
            
        </header>
        <aside>
            <button class="close-menu" id="close-menu" title="cerrar menú de navegación">
                <i class="bi bi-list"></i> cerrar Menú
            </button>
            
            <header>
                <h1 class="logo">Despensa fresca </h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" type="button" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Productos de cosecha</button>
                    </li>
                    <li>
                        <button id="abrigos" type="button" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Productos Agricolas</button>
                    </li>
                    <li>
                        <button id="camisetas" type="button" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Derivados</button>
                    </li>
                    <li>
                        <button id="pantalones" type="button" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Mercado todo incluido</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© proyecto heidy Saavedra</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js@1.11.0"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
